  <body>
    <section>
      <h1 class="anketh1">MEMNUNİYET ANKETİ</h1>
    </section>
      <div class="container3">
        <div class="post">
            <div class="text2">Bizi değerlendirdiğiniz için teşekkürler!!</div>
        </div>
        <div class="question">
          <h4 class="q">Hizmetlerimizden ne derece memnun kaldınız?</h4>
        </div>
        <div class="star-widget">
            <input type="radio" name="rate" id="rate-5">

            <input type="radio" name="rate" id="rate-4">

            <input type="radio" name="rate" id="rate-1">

            <form action="#">
                <header></header>
                <div class="textarea">
                    <textarea cols="40" placeholder="Deneyiminizi yazın.."></textarea>
                </div>
                <div class="btn">
                    <button type="submit">Gönder</button>
                </div>
            </form>
        </div>
        
      </div>
      

    <script>
        
   const btn = document.querySelector(".btn");
   const post = document.querySelector(".post");
   const widget = document.querySelector(".star-widget");
   const question = document.querySelector(".q");
   btn.onclick = ()=>{
   widget.style.display ="none";
   question.style.display ="none";
   post.style.display ="block";
   return false;
}

    </script>
